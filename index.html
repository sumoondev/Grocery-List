<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/single-item.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <section class="section-center">
        <form action="">
            <h1 style="text-align: center;padding-bottom: 1rem;">Grocery List</h1><br>
            <div class="form-control">
                <input type="text" class="form-input" placeholder="eg: Apples" />
                <button type="submit" class="btn"><i class="fa-regular fa-square-plus"></i></button>
            </div>
        </form>
        <br>
        <div id="app">
            <div class="items" style="margin-top: 2rem;display: grid;row-gap: 0.4rem;">
                <button class="add-btn"><i class="fa-regular fa-square-plus"></i></button>
            </div>
        </div>
    </section>
    <script type="module" src="js/app.js"></script>
</body>
</html>
