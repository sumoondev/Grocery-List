<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/single-item.css">
</head>
<body>
    <section class="section-center">
        <h1 style="text-align: center;padding-bottom: 1rem;"><ins>Grocery List</ins></h1>
        <div id="app">
            <div id="items">
                <div class="single-item">
                    <input type="checkbox">
                    <p>Apples</p>
                    <button class="btn"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button class="btn remove-btn"><i class="fa-regular fa-trash-can"></i></button>
                </div>
                <br>
                <div class="single-item">
                    <input type="checkbox">
                    <p>Milk</p>
                    <button class="btn"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button class="btn remove-btn"><i class="fa-regular fa-trash-can"></i></button>
                </div><br>
                <button class="add-btn"><i class="fa-regular fa-square-plus"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
